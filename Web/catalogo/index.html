<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h2>Almacen Fungi+</h2>
    </header>
    <br>
    <table id="tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>

    <label for="seleccionarCategoria">Filtrar por Categoría:</label>
    <select name="categoria" id="seleccionarCategoria">
        <option value="todas">Todas</option>
    </select>

    <br>
    <h3>Agregar Nuevo Producto</h3>
    <form id="nuevoProducto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
        <br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>
        <br>
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required>
        <br>
        <button type="submit">Agregar Producto</button>
    </form>

    <br>
    <h3>Eliminar Producto</h3>
    <form id="eliminarProducto">
        <label for="nombreEliminar">Nombre del Producto:</label>
        <input type="text" id="nombreEliminar" name="nombreEliminar" required>
        <br>
        <button type="submit">Eliminar Producto</button>
    </form>
    <br>

    <h3>Actualizar Stock de Producto</h3>
    <form id="actualizarStock">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" name="nombreProducto" required>
        <br>
        <label for="nuevoStock">Nuevo Stock:</label>
        <input type="number" id="nuevoStock" name="nuevoStock" required>
        <br>
        <button type="submit">Actualizar Stock</button>
    </form>

    <br>
    <h3>Valor Total del Inventario</h3>
    <p id="valorTotalInventario">$0</p>
    <script src="script.js"></script>
</body>

</html>
