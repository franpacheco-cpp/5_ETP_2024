<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos - Pikmin Store</title>
    <link rel="stylesheet" href="./css/estilosIndex.css">
</head>
<body>
    <header>
        <h1>Pikmin Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="rubros.html">Rubros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <header>
            <h3>Gestor de Productos</h3>
        </header>
        <table id="tablaProductos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Rubro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <hr>

        <h3>Agregar Nuevo Producto</h3>
        <form id="nuevoProducto">
            <label for="nombreProducto">Nombre:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" required>
            <br>
            <label for="precioProducto">Precio:</label>
            <input type="number" id="precioProducto" name="precioProducto" required>
            <br>
            <label for="stockProducto">Stock:</label>
            <input type="number" id="stockProducto" name="stockProducto" required>
            <br>
            <label for="rubroProducto">Rubro:</label>
            <input type="text" id="rubroProducto" name="rubroProducto" required>
            <br>
            <button type="submit">Agregar Producto</button>
        </form>

        <h3>Actualizar Producto</h3>
        <form id="actualizarProducto">
            <label for="nombreProductoActualizar">Nombre del Producto a Actualizar:</label>
            <input type="text" id="nombreProductoActualizar" name="nombreProductoActualizar" required>
            <br>
            <label for="nuevoPrecio">Nuevo Precio:</label>
            <input type="number" id="nuevoPrecio" name="nuevoPrecio">
            <br>
            <label for="nuevoStock">Nuevo Stock:</label>
            <input type="number" id="nuevoStock" name="nuevoStock">
            <br>
            <label for="nuevoRubro">Nuevo Rubro:</label>
            <input type="text" id="nuevoRubro" name="nuevoRubro">
            <br>
            <button type="submit">Actualizar Producto</button>
        </form>

        <h3>Eliminar Producto Existente</h3>
        <form id="eliminarProducto">
            <label for="nombreProductoEliminar">Nombre:</label>
            <input type="text" id="nombreProductoEliminar" name="nombreProductoEliminar" required>
            <br>
            <button type="submit">Eliminar Producto</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pikmin Store. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/scriptProductos.js"></script>
</body>
</html>
