<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Rubros - Pikmin Store</title>
    <link rel="stylesheet" href="./css/estilosIndex.css">
</head>
<body>
    <header>
        <h1>Pikmin Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="rubros.html">Rubros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <header>
            <h3>Gestor de Rubros</h3>
        </header>
        <table id="tablaRubros">
            <thead>
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <hr>

        <h3>Agregar Nuevo Rubro</h3>
        <form id="nuevoRubro">
            <label for="nombreAñadir">Nombre:</label>
            <input type="text" id="nombreAñadir" name="nombreAñadir" required>
            <br>
            <button type="submit">Agregar Rubro</button>
        </form>
        <h3>Eliminar Rubro Existente</h3>
        <form id="eliminarRubro">
            <label for="nombreEliminar">Nombre:</label>
            <input type="text" id="nombreEliminar" name="nombreEliminar" required>
            <br>
            <button type="submit">Eliminar Rubro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pikmin Store. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/scriptRubros.js"></script>
</body>
</html>
